<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Name*
Email*
Gender*(radio)
Laptop Brands(options : [Apple, Asus, HP])
Age*
DOB*
Password*
submit button. -->

  <body>
    <!-- the entire body must be written by student -->
    <form action="#" method="post">

        
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Sourabh" required />
    <br />
    <label for="email">Email*</label>
    <input type="email" id="email" placeholder="email" required />
    <br />
    <label for="gender">Gender*</label>
    <input type="radio" name="gender" id="male" required/>Male
    <input type="radio" name="gender" id="female" value="female" required/>Female
    <br />
    <label for="laptop">Laptop Brands*</label>
    <select id="laptop">
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
    </select>
    <br />
    
    <label for="age">Age*</label>
    <input type="number" name="age" id="age" required>
    <br/>
    <label for="dob">DOB*</label>
    <input type="date" name="" id="dob" required>
    <br>
    <label for="password">Password*</label>
    <input type="password" name="" id="password" required>
    <br>
    <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
